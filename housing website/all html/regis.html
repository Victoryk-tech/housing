<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riders</title>
    <link rel="stylesheet" href="../all css/regis.css" />
    <link rel="stylesheet" href="../all css/home.css" />

    <!-- ===========animation================ -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="port.css" />
    <!-- ===============icons================= -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ===============icon=========== -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Symbols+Sharp"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1 id="title">Sign Up</h1>

        <form class="form" id="form">
          <div class="input-group">
            <div class="input-field" id="nameField">
              <span class="material-symbols-sharp">person</span>
              <input type="text" id="name" placeholder="Name" required />
              <div id="emess"></div>
            </div>

            <div class="input-field">
              <span class="material-symbols-sharp">mail</span>
              <input type="email" placeholder="Email" id="email" required />
            </div>

            <div class="input-field">
              <span class="material-symbols-sharp">lock</span>
              <input
                type="password"
                placeholder="password"
                id="password"
                required
              />
              <div id="error"></div>
            </div>

            <p class="molly">Lost password <a href="">click here</a></p>
          </div>
          <div class="btn-field">
            <button type="button" id="signupBtn">Sign up</button>
            <button type="button" id="signinBtn" class="disable">
              Sign in
            </button>
          </div>
        </form>

        <div class="continue">
          <div class="line"></div>
          <p>or continue with</p>
          <div class="line"></div>
        </div>
        <div class="open">
          <a href="">
            <i class="bi bi-google" style="color: rgb(133, 67, 41)"></i>
            <h2>Google</h2>
          </a>
          <a href="">
            <i class="bi bi-facebook" style="color: blue"></i>
            <h2>Facebook</h2>
          </a>
          <a href="">
            <span class="material-symbols-sharp"></span>
            <h2>Apple</h2>
          </a>
        </div>
      </div>

      <div class="images-side">
        <div class="textss">
          <h1>We provide the best properties for you</h1>
        </div>
        <div class="down-image">
          <img src="../Images/Images/whitehouse.png" alt="" />
          <img src="../Images/Images/project3.jpg" alt="" />
        </div>
      </div>
    </div>

    <footer>
      <div class="statement">
        <h1>Architect</h1>

        <div class="last-cont">
          <div class="homely">
            <a href="h">Home</a>
            <a href="h">About</a>
            <a href="h">Services</a>
            <a href="h">Contact</a>
          </div>

          <div class="addresss">
            <h4>2023 OsteoBob Web Consult. All rights Reserved</h4>
          </div>

          <div class="last-icons">
            <i class="bi bi-twitter"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-google"></i>
          </div>
        </div>
      </div>
    </footer>
    <script src="../all js/regis.js"></script>

    <!-- ==============animation===== -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 300,
        duration: 1400,
      });
    </script>
  </body>
</html>
